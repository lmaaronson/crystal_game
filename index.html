<html>

<body>
    <h1>Number to Guess: <span id="targetNumber"></span></h1>

    <div id="crystals">
        <button type="button" class="crystal-value" id="js-button" value="0">
            <img class="crystal-image" src="assets/images/redCrystal.jpeg" width=100px height=100px>
        </button>
        <button type="button" class="crystal-value" id="js-button" value="0">
            <img class="crystal-image" src="assets/images/greenCrystal.jpeg" width=100px height=100px>
        </button>
        <button type="button" class="crystal-value" id="js-button" value="0">
            <img class="crystal-image" src="assets/images/purpleCrystal.jpeg" width=100px height=100px>
        </button>
        <button type="button" class="crystal-value" id="js-button" value="0">
            <img class="crystal-image" src="assets/images/blackCrystal.jpeg" width=100px height=100px>

    </div>
